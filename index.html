<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Game</h1>
        <div class="game-options">
            <select id="wordLength">
                <option value="5">5 Letters</option>
                <option value="6">6 Letters</option>
            </select>
            <button id="newGame">New Game</button>
        </div>
        
        <div id="gameBoard"></div>
        
        <div class="input-area">
            <input type="text" id="guessInput" maxlength="5">
            <button id="submitGuess">Guess</button>
        </div>
        
        <div class="game-info">
            <div id="attempts">Attempts: 0/6</div>
            <div id="usedLetters">
                <div id="correctLetters">Correct: </div>
                <div id="misplacedLetters">Misplaced: </div>
                <div id="wrongLetters">Wrong: </div>
            </div>
        </div>
    </div>
    
    <script src="js/GameManager.js"></script>
    <script src="js/WordBank.js"></script>
    <script src="js/ValidationStrategy.js"></script>
    <script src="js/GameState.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
