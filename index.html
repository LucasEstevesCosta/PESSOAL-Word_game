<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de palavras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>JOGO DE PALAVRAS</h1>
        <div class="game-options">
            <select id="wordLength">
                <option value="5">5 Letras</option>
                <option value="6">6 Letras</option>
            </select>
            <button id="newGame">Novo Jogo</button>
        </div>
        
        <div id="gameBoard"></div>
        
        <div class="input-area">
            <input type="text" id="guessInput" maxlength="5">
            <button id="submitGuess">Tentativa</button>
        </div>
        
        <div class="game-info">
            <div id="attempts">TENTATIVAS: 0/6</div>
            <div id="usedLetters">
                <div class="results__text-correct" id="correctLetters">LETRAS CORRETAS: </div>
                <div class="results__text-misplaced" id="misplacedLetters">POSIÇÃO ERRADA: </div>
                <div class="results__text-wrong" id="wrongLetters">LETRAS ERRADAS: </div>
            </div>
        </div>
    </div>
    
    <script src="js/WordBank.js"></script>
    <script src="js/ValidationStrategy.js"></script>
    <script src="js/GameState.js"></script>
    <script src="js/GameManager.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
